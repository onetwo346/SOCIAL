<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeworld - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="cosmic-bg">
    <div class="login-container">
        <h1>Enter the Cosmic Freeworld</h1>
        <p class="warning">New here? Generate your Cosmic ID below—SAVE IT, it’s your key!</p>
        <button id="generateBtn" class="cosmic-btn">Generate Cosmic ID</button>
        <input type="text" id="cosmicCode" placeholder="Enter Cosmic ID">
        <button id="loginBtn" class="cosmic-btn">Join Freeworld</button>
        <p id="status"></p>
        <p id="ipDisplay">Detecting cosmic coordinates...</p>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('generateBtn').addEventListener('touchstart', generateCode, { passive: true });
        document.getElementById('generateBtn').addEventListener('click', generateCode);
        document.getElementById('loginBtn').addEventListener('touchstart', login, { passive: true });
        document.getElementById('loginBtn').addEventListener('click', login);
        detectIP();
    </script>
</body>
</html>
